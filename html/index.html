   <script id="template" type="text/ractive">
     <main role="main" class="container-fluid">

       <h1>Simple scientific area explorer</h1>
       <div class="input-group mb-3">
         <input type="text" class="form-control" id="keywords" placeholder="Enter some keywords here" aria-label="Keywords that describes you area of interest" aria-describedby="explore-btn">
         <div class="input-group-append">
           <button type="button" class="btn btn-primary" id="explore-btn">Explore this area!</button>
         </div>
       </div>

       <p class="lead">
         Use this document as a way to quickly start any new project. All you get is this text and a mostly barebones HTML document.
       </p>

       <div class="progress" style="height: 20px; margin-bottom: 20px;">
         <div class="progress-bar" role="progressbar" style="width: {{ progress_current_stage }}%" aria-valuenow="{{ progress_current_stage }}" aria-valuemin="0" aria-valuemax="100"></div>
       </div>

       <div class="list-group">
       {{#each conferences}}
       <a href="#" on-click="itemClicked" data-conference-name="{{title}}" class="conference-item list-group-item list-group-item-action">{{title}}</a>
       {{/each}}
       </div>

       <div id="output"></div>
